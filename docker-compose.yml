version: '2'
services:
    nginx:
        build: ./nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./Sites:/var/www/html/
            - ./conf.d:/etc/nginx/conf.d/
            - ./logs:/log
        network_mode: host

    phpfpm:
        build: ./phpfpm
        ports:
            - "9000:9000"
            - "9999:9999"
        volumes:
            - ./Sites:/var/www/html
        network_mode: host

        #    mysql:
