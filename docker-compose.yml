        #            MYSQL_ROOT_PASSWORD : 123456
        #        network_mode: host

    elastic:
        build: ./elasticsearch
        ports:  
            - "9200:9200"
            - "9300:9300"
        volumes:
            - ./elasticsearch/data:/usr/share/elasticsearch/data
